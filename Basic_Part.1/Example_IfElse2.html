<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var value = window.prompt("숫자 입력");
        
        // string을 number로 변경
        parseInt(value);

        if((value % 2 == 0) && (value % 3 == 0)){
            alert(value + "은(는) 2와 3의 공배수입니다.");
        }
        else{
            alert(value + "은(는) 2와 3의 공배수가 아닙니다.");
        }
    </script>
</body>
</html>
