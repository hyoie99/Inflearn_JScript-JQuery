<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var userID = window.prompt("사용자 아이디 입력");
        // 값을 비교
        if(userID == "exampleID"){
            alert(userID + "님 환영합니다.");
        }
        else{
            alert("아이디가 틀렸습니다. 다시 확인해주세요.");
        }
    </script>
</body>
</html>
