<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        // 2의 배수를 제외하고 모두 출력
        for(var i=1; i<=100; i++){
            if(i % 2 == 0){
                continue;
            }
            else{
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
