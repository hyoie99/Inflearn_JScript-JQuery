<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var userID = window.prompt("아이디 입력");
        var userPW = window.prompt("비밀번호 입력");

        if(userID == "exID" && userPW == "1111"){
            alert(userID + "님, 환영합니다.");
        }
        else if(userID == "exID"){
            alert("비밀번호를 확인해주세요.");
        }
        else{
            alert("아이디를 확인해주세요.");
        }
    </script>
</body>
</html>
