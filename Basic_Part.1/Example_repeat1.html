<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var data = window.prompt("숫자 입력");
        data = parseInt(data);

        for(var i=1; i<=data; i++){
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
