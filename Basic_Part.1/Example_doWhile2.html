<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var inputString = null;

        alert("메시지를 입력하세요.");
        alert("프로그램을 종료하고 싶으면 q를 입력하세요.");

        // 최소 1번은 실행됨.
        // 사용자의 의도를 물어봐야 할 때 사용
        do{
            inputString = prompt("메시지 입력");
            document.write(inputString + "<br>");
        }while(!(inputString == "q"));
    </script>
</body>
</html>
