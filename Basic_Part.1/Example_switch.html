<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        var rank = window.prompt("직급을 입력하세요.");

        switch(rank){
            case "부장" : document.write("<p> 부장의 급여는 <strong> 500만원 </strong>입니다.");
                break;
            case "차장" : document.write("<p> 차장의 급여는 <strong> 400만원 </strong>입니다.");
                break;
            case "과장" : document.write("<p> 과장의 급여는 <strong> 300만원 </strong>입니다.");
                break;
            case "대리" : document.write("<p> 대리의 급여는 <strong> 200만원 </strong>입니다.");
                break;
            case "사원" : document.write("<p> 사원의 급여는 <strong> 100만원 </strong>입니다.");
                break;
            default : alert("다시 입력하세요.")
        }
    </script>
</body>
</html>
