<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inflearn : JScript </title>
</head>
<body>
    <script>
        // 1 ~ 100까지의 합계
        var sum = 0;
        var i = 1;
        while(i <= 100){
            sum += i;
            i++;
        }
        document.write(sum); 
    </script>
</body>
</html>
