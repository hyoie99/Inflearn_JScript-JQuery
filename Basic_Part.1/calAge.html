<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <button class="btn" onclick="calc()"> 나이 계산 </button>
    <div id="result" class="show"> result </div>

    <script>
        function calc(){
            var currentYear = 2022; // 올해 연도 변수에 저장
            var birthYear = prompt("태어난 연도 입력", "YYYY"); // 사용자 입력 받기
            var age = 0;
            age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
            // 계산 값을 화면에 (아이디 지정된 부분에) 띄우기
            // querySelector => id가 result인 웹 요소(div)를 가져옴
            // innerHTML => 대입한 값으로 HTML문서에 대체
        }
    </script>
</body>
</html>
